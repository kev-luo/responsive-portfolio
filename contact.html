<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="icon" href="assets/images/favicon.png">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <!-- <link rel="stylesheet" href="debug.css"> -->
        <link rel="stylesheet" href="helpers.css">
        <title>Contact</title>

    </head>
    
    <body>
        <section class="hero is-fullheight">

            <!-- navbar -->
            <nav class="navbar heading has-text-weight-bold">
                <div class="navbar-brand">
                    <p class="navbar-item has-text-black">Kevin Luo</p>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" target="navBtns">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navBtns" class="navbar-menu">
                    <div class="navbar-start"></div>
                    <div class="navbar-end">
                        <a class="navbar-item has-text-black" href="portfolio.html">Portfolio</a>
                        <a class="navbar-item has-text-black" href="contact.html">Contact</a>
                        <a class="navbar-item has-text-black" href="index.html">About</a>
                    </div>
                </div>
            </nav>

            <header class="hero-body">
                <!-- header -->
                <div class="is-overlay has-text-centered" style="top: 82px;">
                    <h1 class="title is-3 has-text-black">Contact</h1>
                </div>
                
                <div class="container" style="top: -150px">
                    <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                            <div class="box">
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="John Smith">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="johnsmith@mail.com">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                </div>
                            
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>

            </header>

        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(".navbar-burger").on("click", function(event) {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            })

        </script>
    </body>
</html>
