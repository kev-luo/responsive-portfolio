<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Kevin's Portfolio</title>
    </head>
    <body style="background:linear-gradient(45deg, #e66465, #9198e5);height:100vh;">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Kevin Luo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-pills">
                <a class="nav-link" href="contact.html">Contact</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About</a>
            </div>
            </div>
        </nav>
        <!-- contact form section -->
        <main class="row">
            <div class="col-sm-12">
                <div class="card m-5 bg-light" style="max-width: 700px;">
                    <div class="container card-body">
                        <h2 class="card-title">Contact</h2>
                        <hr>
                        <form class="p-1">
                            <!-- first row of form - name -->
                            <section class="row">
                                <div class="col-sm-12">
                                    <div class="form-group" style="max-width: 550px;">
                                            <h6>Name</h6>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                                    </div>
                                </div>
                            </section>
                            <!-- second row of form - email -->
                            <section class="row">
                                <div class="col-sm-12">
                                    <div class="form-group" style="max-width: 550px;">
                                        <h6>Email</h6>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                </div>
                            </section>
                            <!-- third row of form - message -->
                            <section class="row">
                                <div class="col-sm-12">
                                    <div class="form-group" style="max-width: 550px;">
                                        <h6>Message</h6>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </section>
                            <!-- submit button on form -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    
        <footer style="position:fixed;bottom:0;" class="container-fluid py-3 bg-secondary text-light">
            <div class="container text-center">
                <span>
                    &copy; Copyright
                </span>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous"></script>
    </body>
</html>
